<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración PWA</title>
    <!-- Añadir el manifest para que el navegador lo detecte -->
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="contenedor">
        <h1>Notas Inteligentes</h1>
        <input type="text" id="entradaNota" placeholder="Escribe una nota...">
        <button id="botonGuardar">Guardar Nota</button>
        <ul id="listaNotas"></ul>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registrado con éxito:', registration);
                })
                .catch(error => {
                    console.log('Error al registrar el Service Worker:', error);
                });
            });
        }
    </script>
    <script src="app.js"></script> 
</body>
</html>
